				<h3>Pokemon Let's Go Pikachu/Eevee</h3>
			<div class="content-item">
				<img class="center-responsive"  src="images/pokemonlgpe.jpg" alt="pokemon">
				<figcaption class="image-caption">Pokémon: Let's Go, Pikachu! and Pokémon: Let's Go, Eevee! are role-playing video games developed by Game Freak and published by The Pokémon Company and Nintendo for the Nintendo Switch gaming system. The games are the first main series Pokémon entries for the system, and the first main titles to be released on a home console. They are enhanced remakes of the 1996 video games Pokémon Red and Blue, and the 1998 video game Pokémon Yellow. The games also feature integration with the mobile game Pokémon Go and support a new optional controller, the Poké Ball Plus.</figcaption>

    	<h2>The Kanto Region</h2>
        <figure class="featured-image1">

   		</figure>
        <figcaption class="image-caption">
        The Kanto region is a varied locale, filled with small towns, cities, mountains, rivers, forests, and seas. There is a wide variety of places to explore and plenty of Pokémon to be found.
        </figcaption>

    <header class="masthead">

        
        <h2>Pallet Town</h2>
        <figure class="featured-image">
        
        <img src="images/pokemonlgpe2.jpg" alf="pokemon">
        
        <figcaption class="image-caption">
        You’ll begin your journey in Pallet Town, a humble place that’s also home to your friendly rival, who just so happens to be your next-door neighbor.
        </figcaption>
        </figure>
        
    </header>

    

    <main  class="main-content">
        <h2>Professor Oak</h2>
        <figure class="featured-image">
        
        <img src="images/pokemonlgpe3.jpg" alf="pokemon">
        
        <figcaption class="image-caption">
        Pallet Town is also home to Professor Oak, whose laboratory is near your house. The kindly professor studies Pokémon for a living, and he gives you a valuable gift before you set out—your Pokédex! He hopes to one day see a Pokédex completed. Will you help him fulfill that dream?
        </figcaption>
        </figure>
        
        
        
        
        
    </main>

    <aside class="sidebar">
        
        <h2>What Is a Pokémon Gym? </h2>
        <figure class="featured-image">
        
        <img src="images/pokemonlgpe4.jpg" alf="pokemon">
        
        <figcaption class="image-caption">
        To challenge a Gym, you need to meet certain conditions presented at the entrance. Although the conditions of each Gym vary—such as having Pokémon of certain types or levels—fulfilling them will help get you ready to battle the Gym Leader.
        </figcaption>
        </figure>
       
        
       
        
    </aside>

        <figcaption class="image-caption">
